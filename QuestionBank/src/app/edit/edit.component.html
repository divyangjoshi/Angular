<html>

<head>
    <a href="qestion.html"></a>
</head>

<body>
    <div class="container col-md-7 p-5 mt-5 bg-info">
        <form class="form-horizontal" name="questionform">
            <div class="form-group justify-content-center">
                <h3>Update Question:</h3><br><br>
                <!-- <input type="text" name="textbox" placeholder="Enter Question here.."><br><br> -->
                &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="qdesc" placeholder="Question description" [(ngModel)]="objque.questiondesc">
                <button class="btn btn-light my-2 mx-2" (click)="addOption()">ADD Option</button>
                
                <!-- <button class="btn btn-primary"  routerlink="edit">edit Option</button>
                -->
            </div>
            <div class="form-group justify-content-center">
            <div *ngFor="let opt of objque.option; let i = index">
                <!-- {{i}} -->
                <app-options [option]="opt"></app-options>
                <button class="btn btn-light" (click)="deleteOption(i)">Remove Option</button>
            </div>
            <button class="btn btn-light mx-2 my-2" (click)="save()">ADD</button>
            <button class="btn btn-light mx-2 my-2"  (click)="Clear()">Clear</button>
            </div>
        </form>
    </div>
</body>

</html>
